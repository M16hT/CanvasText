<!doctype html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TextDrawer</title>
<script src="CanvasText-0.4.js"></script>
<script>
// Definition of global vars
var Canvas,Context;

// Creation of the new CanvasText instance.
var CT = new CanvasText;

// Our canvas element must be loaded before the usage of CanvasText.
window.onload = initCanvasText;

function initCanvasText()
{
    Canvas = document.getElementById("canvas");
    Context = Canvas.getContext("2d");
    
    // Once window is loaded we set the configuration and the default styles.
    CT.config({
        canvas: Canvas,
        context: Context,
        fontFamily: "Verdana",
        fontSize: "14px",
        fontWeight: "normal",
        fontColor: "#000",
        lineHeight: "24"
    });
    /*
     * Definition of some style classes.
     */
    CT.defineClass("blue",{
        fontSize: "22px",
        fontColor: "#29a1f1",
        fontFamily: "Impact",
        fontWeight: "normal"
    });

    CT.defineClass("pink",{
        fontSize: "22px",
        fontColor: "#ff5e99",
        fontFamily: "Times new roman",
        fontWeight: "bold"
    });

    // The text we want to draw.
    var text = 'In this example I don\'t care about <class="blue">blue</class> or <class="pink">pink</class>.\n\
                I just care about the <class="blue">class</class> <class="pink">definition</class>\n\
                feature!! <br />Just to be sure:';

    // Draw it!
    CT.drawText({
        text:text,
        x: 0,
        y: 30,
        boxWidth:300
    });

    /*
     * You can redefine the default values every time you want.
     */
    CT.config({
        canvas: Canvas,
        context: Context,
        fontFamily: "Georgia",
        fontSize: "14px",
        fontWeight: "normal",
        fontColor: "#777",
        lineHeight: "24"
    });

    /*
     * And define new classes
     */
    CT.defineClass("lore",{
        fontStyle: "italic",
        fontColor: "#000",
        fontSize: "16px"
    })

    // Our new text :)!
    text = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla ut erat magna, quis commodo nulla.\n\
            Vestibulum <class="lore">eget</class> mi quis sapien lacinia porta eget eget neque. Aliquam lacus leo, sodales sit amet\n\
            laoreet non, mollis ut nibh.';

    // Draw it!!
    CT.drawText({
        text:text,
        x: 0,
        y: 160,
        boxWidth:300
    });
}


</script>
</head>
<body>
    <canvas id="canvas" width="300" height="300" style="border:1px solid #000;">
        <p>Explorador no compatible</p>
    </canvas>
</body>
</html>
