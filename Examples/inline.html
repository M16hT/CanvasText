<!doctype html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TextDrawer</title>
<script src="CanvasText-0.4.js"></script>
<script>
// Definition of global vars
var Canvas,Context;
// Creation of the new CanvasText instance.
var CT = new CanvasText;

// Our canvas element must be loaded before the usage of CanvasText.
window.onload = initCanvasText;

function initCanvasText()
{
    Canvas = document.getElementById("canvas");
    Context = Canvas.getContext("2d");
    // Once window is loaded we set the configuration and the default styles.
    CT.config({
        canvas: Canvas,
        context: Context,
        fontFamily: "Verdana",
        fontSize: "14px",
        fontWeight: "normal",
        fontColor: "#000",
        lineHeight: "20"
    });

    /* Write the text (with or without styles) */
    var text = '<style="font-weight:bold;">Without automatic line break:</style><br />I like <style="color:#00F;font-family:impact;font-size:20px;">blue</style>\n\
                color but I also like <style="font-weight:bold;color:#F00;text-shadow:0px 2px 2px #919191">pink</style>...\n\
                Nevermind, I prefeer <style="font-weight:bold;color:#00F;font-family:Georgia;">\n\
                blue</style> to <style="font-weight:bold;color:#F00;font-style:italic;">pink</style>... ;)!';

    /**
     * Draw the text without automatic line break.
     */
    CT.drawText({
        text:text,
        x: 20,
        y: 30
    });

    /*
     * And now draw it inside a 220px width box (automatic line break!).
     */
    text = '<style="font-weight:bold;">With automatic line break (box width: 220):</style><br />I like <style="color:#00F;font-family:impact;font-size:20px;">blue</style>\n\
                color but I also like <style="font-weight:bold;color:#F00">pink</style>...\n\
                Nevermind, I prefeer <style="font-weight:bold;color:#00F;font-family:Georgia;">\n\
                blue</style> to <style="font-weight:bold;color:#F00">pink</style>... ;)!';

    CT.drawText({
        text:text,
        x: 20,
        y: 120,
        boxWidth:220
    });
}


</script>
</head>
<body>
    <canvas id="canvas" width="700" height="250" style="border:1px solid #000;">
        <p>Explorador no compatible</p>
    </canvas>
</body>
</html>
